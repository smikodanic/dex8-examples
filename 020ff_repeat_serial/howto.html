<h1>020ff_repeat_serial</h1>
<p>
  FunctionFlow <b>repeat(n)</b> method repeats last executed FunctionFlow block method n times.
  <br>More info at <a href="https://www.dex8.com/learn/dex8-sdk/helpers/functionflow">https://www.dex8.com/learn/dex8-sdk/helpers/functionflow</a>.
  <br>In this example method serial() is repeated 3 times.
</p>
