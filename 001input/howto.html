<h1>001input</h1>
<p>The example shows how to use multiple input files.</p>

<h2>DEX8-CLI</h2>
<code>
<pre>$ dex8 start -i input111.json
$ dex8 start -i input222.json
$ dex8 start -i input111.json -s</pre>
</code>

<h2>Web Panel</h2>
<p>In Panel first use input111.json and after that input222.json. Echoes should be different.</p>
