<h1>015functionFlow_parallelAll</h1>
<p>
  FunctionFlow parallelAll() method executes all functions simultaneously. Returned result is array of all resolved promises.
</p>
<p>
  In this example parallelAll() will send output after 3 seconds because function <b>f2</b> will be the last fulfilled i.e. for 3 seconds.
</p>
